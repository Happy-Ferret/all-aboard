<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title data-l10n-id="content2_values_title"></title>
    <link rel="stylesheet" href="/data/css/all-aboard.css" media="screen" />
  </head>
  <body>
    <section class="sidebar-content values content2">
      <header>
        <img src="/data/media/firefox-logo.png" width="150" alt="Firefox" />
        <h1 data-l10n-id="content2_values_title"></h1>
      </header>
      <main>
        <ul class="options">
          <li>
            <label for="option-a">
              <input type="radio" name="options" id="option-a" data-response="response_a" />
              <span data-l10n-id="content2_values_option1"></span>
            </label>
          </li>
          <li>
            <label for="option-b">
              <input type="radio" name="options" id="option-b" data-response="response_b" />
              <span data-l10n-id="content2_values_option2"></span>
            </label>
          </li>
          <li>
            <label for="option-c" id="answer">
              <input type="radio" name="options" value="answer" id="option-c" data-response="response_c" />
              <span data-l10n-id="content2_values_option3"></span>
            </label>
          </li>
        </ul>
        <button type="button" id="show_answer" class="button" data-step="2" data-l10n-id="show_answer_button"></button>
        <!-- conditional messaging based on options selection -->
        <p id="response_a" class="options-response hidden" aria-hidden="true" data-l10n-id="content2_values_answer1"></p>
        <p id="response_b" class="options-response hidden" aria-hidden="true" data-l10n-id="content2_values_answer2"></p>
        <p id="response_c" class="options-response hidden" aria-hidden="true" data-l10n-id="content2_values_answer3"></p>
      </main>
      <footer>
        <ul class="tokens">
          <li id="token1">
            <input type="image" src="/data/media/icons/progress/star1.svg" width="30" height="30" alt="Token for completing step 1" class="token-trigger" data-step="1" data-track="values" />
          </li>
          <li id="token2">
            <input type="image" src="/data/media/icons/progress/star2.svg" width="30" height="30" alt="Token for completing step 2" class="token-trigger" data-step="2" data-track="values" />
          </li>
          <li id="token3">
            <input type="image" src="/data/media/icons/progress/star3.svg" width="30" height="30" alt="Token for completing step 3" class="token-trigger" data-step="3" data-track="values" />
          </li>
          <li id="token4">
            <input type="image" src="/data/media/icons/progress/star4.svg" width="30" height="30" alt="Token for completing step 4" class="token-trigger" data-step="4" data-track="values" />
          </li>
          <li id="token5">
            <input type="image" src="/data/media/icons/progress/star5.svg" width="30" height="30" alt="Token for completing step 5" class="token-trigger" data-step="5" data-track="values" />
          </li>
          <li id="trophy">
            <img src="/data/media/icons/progress/trophy.svg" width="30" height="30" alt="Trophy image" />
          </li>
        </ul>
        <div id="selfpaced" class="selfpaced-content hidden" aria-hidden="true">
          <p data-l10n-id="earned_star"></p>
        </div>
      </footer>
    </section>
    <script src="/data/js/lib/token-manager.js"></script>
    <script src="/data/js/values/values.js"></script>
  </body>
</html>
