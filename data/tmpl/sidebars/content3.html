<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Don’t settle when searching</title>
    <link rel="stylesheet" href="/data/css/all-aboard.css" media="screen" />
  </head>
  <body>
    <section class="sidebar-content sidebar3 gradient-green">
      <main>
        <section id="main_copy" aria-hidden="false" data-step="3">
          <h1>Don’t settle when searching</h1>
          <p>Enjoy the most search options &mdash; instantly.</p>
          <button id="main_cta" type="button" class="button" type="button">Find out how</button>
        </section>

        <section id="selfpaced" class="selfpaced-content hide" aria-hidden="true">
          <h2>You got a star!</h2>
          <p>Collect the remaining along your way.</p>
          <p>Next up:<button type="button" id="next-button" type="button">Take Firefox with you</button></p>
        </section>
      </main>
      <footer>
        <ul class="tokens">
          <li id="token1">
            <input type="image" src="/data/media/progress/star1.svg" width="32" height="32" alt="Token for completing step 1" class="token-trigger" data-step="1" data-track="values" />
          </li>
          <li id="token2">
            <input type="image" src="/data/media/progress/star2.svg" width="32" height="32" alt="Token for completing step 2" class="token-trigger" data-step="2" data-track="values" />
          </li>
          <li id="token3">
            <input type="image" src="/data/media/progress/star3.svg" width="32" height="32" alt="Token for completing step 3" class="token-trigger" data-step="3" data-track="values" />
          </li>
          <li id="token4">
            <input type="image" src="/data/media/progress/star4.svg" width="32" height="32" alt="Token for completing step 4" class="token-trigger" data-step="4" data-track="values" />
          </li>
          <li id="trophy">
            <img src="/data/media/progress/trophy-default.svg" width="32" height="32" alt="Trophy image" />
          </li>
        </ul>
        <div class="fox"></div>
      </footer>
    </section>
    <script src="/data/js/lib/common.js"></script>
    <script src="/data/js/lib/token-manager.js"></script>
    <script src="/data/js/sidebars.js"></script>
  </body>
</html>
