<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <section class="sidebar-content sidebar2 gradient-purple">
      <main>
        <section id="main_copy" aria-hidden="false" data-step="2">

          <p>Some sites collect your data. You should have a say in that.</p>
          <button id="main_cta" type="button" class="button" type="button">Browse privately</button>
        </section>

        <section id="selfpaced" class="selfpaced-content hide" aria-hidden="true">
          <h2>Second star unlocked!</h2>
          <p>Just like that, youâ€™re halfway there.</p>
          <p><button type="button" id="next-button" type="button">Continue</button></p>
        </section>
      </main>
      <footer>
        <ul class="tokens">
          <li id="token1">
            <input type="image" src="/data/media/progress/star1.svg" width="32" height="32" alt="Token for completing step 1" class="token-trigger" data-step="1" data-track="values" />
          </li>
          <li id="token2">
            <input type="image" src="/data/media/progress/star2.svg" width="32" height="32" alt="Token for completing step 2" class="token-trigger" data-step="2" data-track="values" />

          </li>
          <li id="token4">

          </li>
          <li id="trophy">
            <img src="/data/media/progress/trophy-default.svg" width="32" height="32" alt="Trophy image" />
          </li>
        </ul>
        <div class="fox"></div>
      </footer>
    </section>
    <script src="/data/js/lib/common.js"></script>
    <script src="/data/js/lib/token-manager.js"></script>
    <script src="/data/js/sidebars.js"></script>
  </body>
</html>
