<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to freedom</title>
    <link rel="stylesheet" href="/data/css/all-aboard.css" media="screen" />
  </head>
  <body>
    <section class="sidebar-content sidebar1 gradient-dark-blue">
      <main>
        <section id="main_copy" aria-hidden="false" data-step="1">
          <h1>Welcome to freedom</h1>
          <p>You chose Firefox, built by non-profit Mozilla. Smart move. Letâ€™s get you started.</p>
          <button id="main_cta" class="button" type="button" data-step="1">OK, but make it quick</button>
        </section>

        <section id="selfpaced" class="selfpaced-content hide" aria-hidden="true">
          <h2>You got a star!</h2>
          <p>Collect the remaining along your way.</p>
          <p>Next up, <button type="button" id="next-button" type="button">Private Browsing</button></p>
        </section>
      </main>
      <footer>
        <ul class="tokens">
          <li id="token1">
            <input type="image" src="/data/media/progress/star1.svg" width="30" height="30" alt="Token for completing step 1" class="token-trigger" data-step="1" data-track="values" />
          </li>
          <li id="token2">
            <input type="image" src="/data/media/progress/star2.svg" width="30" height="30" alt="Token for completing step 2" class="token-trigger" data-step="2" data-track="values" />
          </li>
          <li id="token3">
            <input type="image" src="/data/media/progress/star3.svg" width="30" height="30" alt="Token for completing step 3" class="token-trigger" data-step="3" data-track="values" />
          </li>
          <li id="token4">
            <input type="image" src="/data/media/progress/star4.svg" width="30" height="30" alt="Token for completing step 4" class="token-trigger" data-step="4" data-track="values" />
          </li>
          <li id="trophy">
            <img src="/data/media/progress/trophy-default.svg" width="30" height="30" alt="Trophy image" />
          </li>
        </ul>
        <div class="fox"></div>
      </footer>
    </section>
    <script src="/data/js/lib/common.js"></script>
    <script src="/data/js/lib/token-manager.js"></script>
    <script src="/data/js/sidebars.js"></script>
  </body>
</html>
