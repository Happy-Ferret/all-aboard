content1_values_header_img_alt= Animated image of Firefox logo inside a circle of people
content1_values_title= Who stands behind Firefox?
content1_values_option1= Backup singers Earthfox and Windfox.
content1_values_option2= A kid with a marshmallow on a stick.
content1_values_option3= Mozilla, the non-profit fighting for a free and open Internet.
content1_values_answer1= We wish. Then we’d call it "Boogie Wonderland-fox"
content1_values_answer2= We wish. There’s nothing like flaming desserts.
content1_values_answer3= Yup. True story.

content2_values_header_img_alt= Animated image of a sun with clouds rolling through
content2_values_title= What gets Mozilla out of bed in the morning?
content2_values_option1= Gigantic alarm clock.
content2_values_option2= Baby foxes licking its face.
content2_values_option3= Standing up to corporate domination of the Web.
content2_values_answer1= No way. We’d need a gigantic snooze bar.
content2_values_answer2= No way. You’ve obviously never smelled fox morning breath.
content2_values_answer3= Yes! It’s better than coffee!

content3_values_header_img_alt= Animated image of a pulsing heart shape
content3_values_title= Why does Mozilla care about privacy?
content3_values_option1= Painful shyness.
content3_values_option2= Tired of seeing the same shoe ad on every website.
content3_values_option3= You have the right to not be tracked online.
content3_values_answer1= Not really. We love making friends!
content3_values_answer2= Not really. Those sandals are super-cute!
content3_values_answer3= Correct. You can outfox the trackers!
